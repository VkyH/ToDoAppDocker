{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block container %}
    <h1 class='mt-3'>Login on Todo</h1>
    <form method="post" class='mt-4 col-6 '>
        {% csrf_token %}
        {{form|crispy}}
        <button type='submit' class="btn btn-primary mt-3" >Login</button>
    </form>
    

{% endblock container %}
